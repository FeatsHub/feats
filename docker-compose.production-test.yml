version: '3'

volumes:
  postgres_data: {}
  postgres_data_backups: {}

services:
  api: &django
    build:
      context: ./backend/
      dockerfile: ./compose/production/Dockerfile
    restart: always
    depends_on:
      - redis
      - postgres
      - celeryworker
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SETTINGS_MODULE=main.settings.production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=feats
      - POSTGRES_USER=feats
      - POSTGRES_PASSWORD=feats
    volumes:
      - /var/www/static/:/var/www/static/
      - /var/certbot/conf:/etc/letsencrypt/:ro
    ports:
      - "8000:8000"
    command: uwsgi-api

  celeryworker:
    <<: *django
    depends_on:
      - redis
      - postgres
      - celerybeat
    ports: []
    command: celery-worker

  celerybeat:
    <<: *django
    depends_on:
      - redis
      - postgres
    ports: []
    command: celery-beat

  postgres:
    image: postgis/postgis:15-3.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_data_backups:/backups
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=feats
      - POSTGRES_USER=feats
      - POSTGRES_PASSWORD=feats
    ports:
      - "5432:5432"

  redis:
    image: redis:7

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/static/:/var/www/static/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - api

  certbot:
    image: certbot/certbot:latest
    volumes:
      - /var/certbot/conf:/etc/letsencrypt/:rw
      - /var/certbot/www/:/var/www/certbot/:rw
    depends_on:
      - nginx