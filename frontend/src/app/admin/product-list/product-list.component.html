<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/admin/options'></ion-back-button>
        </ion-buttons>
        <ion-title>
            Products
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ion-list lines="none">
    <ion-item *ngFor="let product of products">
        {{product.name}}
    </ion-item>
  </ion-list>
</ion-content>
