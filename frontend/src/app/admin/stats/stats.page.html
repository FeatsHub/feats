<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/profile'></ion-back-button>
    </ion-buttons>
    <ion-title>
      System Stats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false" [fullscreen]="true" *ngIf="user && user.role == 'superadmin'">
  <div #userChartContent class="def-chart"></div>
  <div #recipesChartContent class="def-chart"></div>
</ion-content>
