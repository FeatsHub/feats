<ion-app>

      <ion-tab-button tab="recipes" href="/recipes">
        <ion-icon aria-hidden="true" name="pizza"></ion-icon>
        <ion-label>Recetas</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="profile" href="/profile">
        <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
