<div
  class="image"
  id="open-action-sheet"
  [ngStyle]="
    {
      'background-image':
      'url(' + (imageUrl ? imageUrl : 'https://ionicframework.com/docs/img/demos/card-media.png') + ')'
    }
  ">
</div>
<ion-action-sheet
  trigger="open-action-sheet"
  [buttons]="actionSheetButtons"
  (didDismiss)="takePicture($event)"
></ion-action-sheet>
