<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="login-form">
    <ion-list lines="none">
      <ion-item>
        <ion-input
          formControlName="username"
          label="Username"
          labelPlacement="floating"
          fill="solid">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          formControlName="password"
          label="Password"
          labelPlacement="floating"
          fill="solid"
          type="password"
          >
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button class="login-button" type="submit">Sign In</ion-button>
    Â¿No tienes cuenta? <a [routerLink]="['/register']">Sign Up</a>
  </form>
</ion-content>
