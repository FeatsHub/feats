<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Platos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <a [routerLink]="['/plates/new']" router-direction="forward">
          <ion-icon style="font-size: 30px;" name="add-outline"></ion-icon>
        </a>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar 
      show-cancel-button="focus" 
      placeholder="Search" 
      (ionChange)="handleSearch($event)">
      <!--(ionClear)="handleSearch($event)"-->
    </ion-searchbar>
    <div class="categories">
      <ion-chip 
        *ngFor="let category of recipeCategories"
        (click)="getRecipes([category.id])"
        [outline]="selectedCategory != category.id">
        {{category.name}}
      </ion-chip>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none">
    <ion-item *ngFor="let recipe of recipes">
      <ion-card [routerLink]="['/plates/'+recipe.id]" class="plate-item">
        <ion-ripple-effect></ion-ripple-effect>
        <div 
        class="plate-image"

        [ngStyle]="{'background-image': 'url(' + (recipe.image ? recipe.image : 'https://ionicframework.com/docs/img/demos/card-media.png') + ')'}"
        ></div>
        <ion-card-header>
          <ion-card-title>{{recipe.name}}</ion-card-title>
          <ion-card-subtitle>{{recipe.category}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{recipe.description}}
          <br>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-icon name="bug"></ion-icon>
                <ion-icon name="bug"></ion-icon>
                <ion-icon name="bug"></ion-icon>
              </ion-col>
              <ion-col size="auto">
                <ion-icon name="bookmark-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>


</ion-content>
