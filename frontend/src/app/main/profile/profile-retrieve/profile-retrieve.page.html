<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Profile
      </ion-title>
        <ion-buttons slot="end">
            <ion-button id="profile-menu">
                <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
    <ion-action-sheet 
        translucent="true"
        trigger="profile-menu"
        [buttons]="menuButtons"
        (didDismiss)="profileMenuResult($event)"
    ></ion-action-sheet>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div
                    class="image"
                    [ngStyle]="
                        {
                        'background-image':
                        'url(' + (imageUrl ? imageUrl : 'https://ionicframework.com/docs/img/demos/avatar.svg') + ')'
                        }
                    ">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-text>
                    <h3 *ngIf="loaded" style="text-align: center;">@{{user.username}}</h3>
                    <ion-skeleton-text
                        [animated]="true"
                        style="width: 70px;margin:0px auto"
                        *ngIf="!loaded"
                        ></ion-skeleton-text>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col *ngFor="let recipeList of recipeLists">
                <ion-card>
                    <ion-grid class="four-recipes">
                        <ion-row>
                            <ion-col class="recipe-detail image1" style="border-top-left-radius: 10px"
                            ></ion-col>
                            <ion-col class="recipe-detail image2" style="border-top-right-radius: 10px"></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col class="recipe-detail image3" style="border-bottom-left-radius: 10px"></ion-col>
                            <ion-col class="recipe-detail" style="border-bottom-right-radius: 10px"></ion-col>
                        </ion-row>
                    </ion-grid>
                    <h3 style="padding: 5px 10px;">{{recipeList.name}} <ion-icon name="bookmark"></ion-icon></h3>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card>
                    <ion-grid class="four-recipes">
                        <ion-row>
                            <ion-col class="recipe-detail-big" style="font-size: 60px;">
                                <ion-icon name="add-outline" style="margin: 20px"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                    <h3 style="padding: 5px 10px;">Nueva lista</h3>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
