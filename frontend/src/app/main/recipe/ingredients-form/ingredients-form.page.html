<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Ingredientes
      </ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="submit()">Hecho</ion-button>
    </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar
            placeholder="Búsqueda"
            (ionInput)="handleSearch($event)"
            (ionFocus)="searchFocus()"
        ></ion-searchbar>
    </ion-toolbar>
  </ion-header>
<ion-content id="main-content" [fullscreen]="true">
<form [formGroup]="recipeForm">
    <ion-list formArrayName="ingredients">
        <ion-item-sliding *ngFor="let ingredient of ingredients.controls; index as i">
            <ion-item [formGroupName]="i">
                <ion-icon
                    name="restaurant-outline"
                    slot="start"
                    color="primary"
                    size="small"
                ></ion-icon>
                <ion-text>
                    {{ ingredient.get('food_name')?.value }}
                </ion-text>
                <ion-input formControlName="quantity" labelPlacement="stacked">
                    <div slot="label">
                        <ion-icon name="beaker-outline"></ion-icon>
                        Cantidad
                    </div>
                </ion-input>
                <ion-select formControlName="unit" labelPlacement="stacked" interface="action-sheet" placeholder="-" fill="outline">
                    <ion-select-option value="gr">gr</ion-select-option>
                    <ion-select-option value="ml">mL</ion-select-option>
                    <ion-select-option selected value="-">-</ion-select-option>
                    <div slot="label">
                        <ion-icon name="scale-outline"></ion-icon>
                        Unidad
                    </div>
                </ion-select>
            </ion-item>

            <ion-item-options (ionSwipe)="ingredients.removeAt(i)">
                <ion-item-option color="danger" (click)="ingredients.removeAt(i)" expandable>Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</form>

<ion-modal
    [isOpen]="showSearch"
    [initialBreakpoint]="1"
    [breakpoints]="[1, 0.6]"
    [backdropDismiss]="true"
    [backdropBreakpoint]="0.3"
    (didDismiss)="closeSearch()"
    id="search-modal"
>
    <ng-template>
        <ion-header [translucent]="true">
            <ion-toolbar>
                <ion-searchbar
                    class="search-bar"
                    #searchBar
                    show-cancel-button="always"
                    placeholder="Búsqueda"
                    (ionInput)="handleSearch($event)"
                    (ionFocus)="searchFocus()"
                    (ionCancel)="closeSearch()"
                ></ion-searchbar>
            </ion-toolbar>
          </ion-header>
        <ion-content id="main-content" [fullscreen]="true">
            <ion-list>
                <ion-item *ngFor="let food of searchedFoods; index as i" (click)="selectFood(food)">
                    <ion-ripple-effect></ion-ripple-effect>
                    <ion-icon
                    name="restaurant-outline"
                    slot="start"
                    color="primary"
                    size="small"
                ></ion-icon>
                <ion-text>
                    {{food.name}}
                </ion-text>
                </ion-item>
            </ion-list>
        </ion-content>
    </ng-template>
</ion-modal>
