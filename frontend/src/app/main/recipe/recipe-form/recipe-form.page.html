<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Receta
    </ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="submit()">{{recipeId == -1 ? 'Siguiente' : 'Hecho' }}</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >

  <form [formGroup]="recipeForm">
    <ion-icon name="pencil-outline" class="edit-pencil"></ion-icon>
    <app-image-picker
      (selectImage)="imageSelected($event)"
      [imageUrl]="selectedImage"
      [width]="'100%'"
      [height]="'300px'"
      [customImageUrl]="selectedImage"
    ></app-image-picker>
    <div class="plate-content">
      <ion-list>
        <ion-item>
          <ion-input
            formControlName="name"
            labelPlacement="stacked">
              <div slot="label">
                <ion-icon slot="start" name="text-outline"></ion-icon>
                Nombre
              </div>
          </ion-input>

        </ion-item>

        <ion-item lines="none">
          <div class="time-diners">
            <ion-item style="position: relative; left: -16px;">
                <ion-input
                  labelPlacement="stacked"
                  formControlName="time"
                  type="number">
                    <div slot="label">
                      <ion-icon slot="start" name="time-outline"></ion-icon>
                      Tiempo (min)
                    </div>
                </ion-input>

            </ion-item>

            <ion-item>
              <ion-input
                labelPlacement="stacked"
                formControlName="diners"
                type="number">
                  <div slot="label">
                    <ion-icon slot="start" name="people-outline"></ion-icon>
                    Comensales
                  </div>
              </ion-input>
            </ion-item>
          </div>
        </ion-item>

        <ion-item>
          <ion-textarea
            labelPlacement="stacked"
            formControlName="description"
            style="padding-bottom: 50px;"
            rows="10"
            >
            <div slot="label">
              <ion-icon slot="start" name="people-outline"></ion-icon>
              Descripción
            </div>
          </ion-textarea>
        </ion-item>

        <ion-item>
          <div class="category-search-item">
            <ion-label position="stacked">
              <ion-icon name="pricetag-outline"></ion-icon>
              Categorias
            </ion-label>
            <ion-chip *ngFor="let category of currentRecipeCategories">
              {{category.name}}
              <ion-icon name="close-outline" (click)="deleteCategory(category)"></ion-icon>
            </ion-chip>
            <ion-chip *ngIf="currentRecipeCategories.length < 3" (click)="openCatagoryModal()">
              <ion-icon name="add"></ion-icon>
              <ion-label>Añadir</ion-label>
            </ion-chip>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </form>

  <ion-modal
    [isOpen]="showSearch"
    [initialBreakpoint]="1"
    [breakpoints]="[1, 0.6]"
    [backdropDismiss]="true"
    [backdropBreakpoint]="0.3"
    (didDismiss)="closeSearch()"
    id="search-modal"
>
    <ng-template>
        <ion-header [translucent]="true">
            <ion-toolbar>
                <ion-searchbar
                    class="search-bar"
                    #searchBar
                    show-cancel-button="always"
                    placeholder="Búsqueda"
                    (ionInput)="handleCategorySearch($event)"
                    (ionFocus)="searchFocus()"
                    (ionCancel)="closeSearch()"
                    cancel-button-text="Cerrar"
                ></ion-searchbar>
            </ion-toolbar>
          </ion-header>
        <ion-content id="main-content" [fullscreen]="true">
          <div style="margin: 20px">
            <div style="text-align: center; color: gray;margin-bottom: 10px;">
              <ion-label
                *ngIf="showNoMoreCategoryText"
              >Solo puedes seleccionar 3 categorias</ion-label>
            </div>
            <ion-chip 
              *ngFor="let category of recipeCategories"
              [outline]="true"
              (click)="selectCategory(category)" 
              [color]="hasCategory(category) ? 'primary' : ''">
              {{category.name}}
            </ion-chip>
            <ion-chip [outline]="true" *ngIf="recipeCategories.length < 1" (click)="createCategory()">
              {{searchedText}}
            </ion-chip>
          </div>
        </ion-content>
    </ng-template>
</ion-modal>
</ion-content>
