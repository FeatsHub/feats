<ion-header [translucent]="true" style="z-index: 2;">
  <ion-toolbar>
    <ion-title *ngIf="!showSearch">
      Recetas
    </ion-title>
    <ion-title *ngIf="showSearch">
      Búsqueda
    </ion-title>
    <ion-buttons slot="end" *ngIf="!showSearch">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="filter-circle-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      show-cancel-button="focus" 
      placeholder="Búsqueda" 
      (ionInput)="handleSearch($event)"
      (ionFocus)="searchFocus()"
      (ionClear)="searchNotFocus()">
      <!--(ionClear)="handleSearch($event)"-->
    </ion-searchbar>
    <div *ngIf="!showSearch" class="categories">
      <ion-chip 
        *ngFor="let category of recipeCategories"
        (click)="getRecipes([category.id])"
        [outline]="selectedCategory != category.id">
        {{category.name}}
      </ion-chip>
      <!-- Skeleton Categories chip -->
      <div *ngIf="!categoriesLoaded">
        <ion-chip [outline]="true">
          <ion-skeleton-text [animated]="true" style="width: 40px;"></ion-skeleton-text>
        </ion-chip>
        <ion-chip [outline]="true">
          <ion-skeleton-text [animated]="true" style="width: 70px;"></ion-skeleton-text>
        </ion-chip>
        <ion-chip [outline]="true">
          <ion-skeleton-text [animated]="true" style="width: 50px;"></ion-skeleton-text>
        </ion-chip>
        <ion-chip [outline]="true">
          <ion-skeleton-text [animated]="true" style="width: 40px;"></ion-skeleton-text>
        </ion-chip>
        <ion-chip [outline]="true">
          <ion-skeleton-text [animated]="true" style="width: 50px;"></ion-skeleton-text>
        </ion-chip>
        <ion-chip [outline]="true">
          <ion-skeleton-text [animated]="true" style="width: 50;"></ion-skeleton-text>
        </ion-chip>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content" style="z-index: 1;">
  <ion-content style="position: relative; top: 15%;" class="ion-padding">
    <app-allergens-check [(allergensSelected)]="selectedAllergens"></app-allergens-check>
    <ion-button expand="block" style="margin-top: 20px">
      Aplicar filtros
    </ion-button>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true">
  <ion-fab *ngIf="!showSearch" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/recipes/new']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div *ngIf="!showSearch">
    <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <app-recipe-table
      [loaded]="loaded"
      [recipes]="recipes"
      (infiniteScroll)="handleInfiniteScroll($event)"
    ></app-recipe-table>
  </div>

  <app-search-component *ngIf="showSearch"></app-search-component>

</ion-content>
