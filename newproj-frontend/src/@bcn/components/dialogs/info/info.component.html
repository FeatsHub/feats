<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p *ngIf="data.html" [innerHTML]="data.html"></p>
  <p *ngIf="data.text">{{data.text}}</p>
  <ul *ngIf="data.warnings" class="warnings">
    <li *ngFor="let w of data.warnings">{{w}}</li>
  </ul>
  <ul *ngIf="data.list">
    <li *ngFor="let item of data.list">
      {{item.interest_name}}/{{item.name}}
    </li>
  </ul>
</div>
<div mat-dialog-actions class="text-right" fxLayoutAlign="end center">
  <button mat-button [mat-dialog-close]="true" mat-raised-button color="accent" cdkFocusInitial i18n>Acceptar</button>
</div>
