<ng-container *ngIf="!item.hidden">

  <!-- normal collapse -->
  <a class="nav-link" id="menu_{{item.id}}" *ngIf="!item.url && !item.function" (click)="toggleOpen($event)" matRipple>
    <ng-container *ngTemplateOutlet="itemContent"></ng-container>
  </a>

  <!-- item.url -->
  <a class="nav-link" id="menu_{{item.id}}" *ngIf="item.url && !item.externalUrl && !item.function"
     (click)="toggleOpen($event)"
     [routerLink]="[item.url]" [routerLinkActive]="['active', 'mat-accent-bg']"
     [routerLinkActiveOptions]="{exact: item.exactMatch || false}"
     [target]="item.openInNewTab ? '_blank' : '_self'" matRipple>
    <ng-container *ngTemplateOutlet="itemContent"></ng-container>
  </a>

  <!-- item.externalUrl -->
  <a class="nav-link" id="menu_{{item.id}}" *ngIf="item.url && item.externalUrl && !item.function"
     (click)="toggleOpen($event)"
     [href]="item.url" [target]="item.openInNewTab ? '_blank' : '_self'" matRipple>
    <ng-container *ngTemplateOutlet="itemContent"></ng-container>
  </a>

  <!-- item.function -->
  <span class="nav-link" id="menu_{{item.id}}" *ngIf="!item.url && item.function"
        (click)="toggleOpen($event);item.function()" matRipple>
        <ng-container *ngTemplateOutlet="itemContent"></ng-container>
    </span>

  <!-- item.url && item.function -->
  <a class="nav-link" id="menu_{{item.id}}" *ngIf="item.url && !item.externalUrl && item.function"
     (click)="toggleOpen($event);item.function()"
     [routerLink]="[item.url]" [routerLinkActive]="['active', 'mat-accent-bg']"
     [routerLinkActiveOptions]="{exact: item.exactMatch || false}" matRipple>
    <ng-container *ngTemplateOutlet="itemContent"></ng-container>
  </a>

  <!-- item.externalUrl && item.function -->
  <a class="nav-link" id="menu_{{item.id}}" *ngIf="item.url && item.externalUrl && item.function"
     (click)="toggleOpen($event);item.function()"
     [href]="item.url" [target]="item.openInNewTab ? '_blank' : '_self'" matRipple>
    <ng-container *ngTemplateOutlet="itemContent"></ng-container>
  </a>

  <ng-template #itemContent>
<!--    <mat-icon class="nav-link-icon" *ngIf="item.icon">{{item.icon}}</mat-icon>-->
    <mat-icon class="nav-link-icon" *ngIf="item.icon && !item.svg">{{item.icon}}</mat-icon>
    <mat-icon class="nav-link-icon" *ngIf="item.svg" [svgIcon]="'mat_outline:'+item.icon"></mat-icon>
    <span class="nav-link-title">{{item.title}}</span>
    <span class="nav-link-badge" *ngIf="item.badge"
          [ngStyle]="{'background-color': item.badge.bg,'color': item.badge.fg}">
            {{item.badge.title}}
        </span>
    <mat-icon class="collapsable-arrow" style="color: aliceblue;">keyboard_arrow_right</mat-icon>
  </ng-template>

  <div class="children" [@slideInOut]="isOpen">
    <ng-container *ngFor="let item of item.children">
      <ng-container *ngIf="isAllowed(item) | async">
        <bcn-nav-vertical-item *ngIf="item.type=='item'" [item]="item"></bcn-nav-vertical-item>
        <bcn-nav-vertical-collapsable *ngIf="item.type=='collapsable'"
                                      [item]="item"></bcn-nav-vertical-collapsable>
        <bcn-nav-vertical-group *ngIf="item.type=='group'" [item]="item"></bcn-nav-vertical-group>
      </ng-container>
    </ng-container>
  </div>

</ng-container>
