<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow
                dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden justify-between">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <div class="flex items-center pl-5 mr-auto space-x-0.5 sm:space-x-2 hero-text">
            <h3 *ngIf="this._breadcrumbs.getTitle()!= ''">{{this._breadcrumbs.getTitle() | uppercase}} ></h3>
            <h1 id="page_title">{{this._breadcrumbs.getSubtitle()}}</h1>
        </div>

        <user [showAvatar]="false"></user>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>
