<div class="flex flex-col sm:flex-row items-center justify-center flex-auto min-w-0">
    <div class="md:flex md:items-center justify-center w-full sm:w-auto  py-8 px-4 sm:p-12 md:p-16
    rounded-2xl shadow bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-60">
                <img src="assets/images/logo/logo.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Has oblidat la contrasenya?</div>
            <div class="mt-0.5 font-medium">Introduïu la vostra adreça de correu</div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8"
                *ngIf="showAlert || (forgotPasswordForm.get('email').value)?.includes('@aspb.cat')"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="(forgotPasswordForm.get('email').value)?.includes('@aspb.cat') ? 'error' : alert.type"
                [@shake]="alert.type === 'error'">
                <span *ngIf="!(forgotPasswordForm.get('email').value)?.includes('@aspb.cat')">
                    {{alert.message}}
                </span>
                <span *ngIf="(forgotPasswordForm.get('email').value)?.includes('@aspb.cat')">
                    No és possible recuperar contrasenya, si us plau contacteu amb l'admin d'ASPB
                </span>
            </fuse-alert>

            <!-- Forgot password form -->
            <form
                class="mt-8"
                [formGroup]="forgotPasswordForm"
                #forgotPasswordNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-3"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="forgotPasswordForm.disabled ||
                    (forgotPasswordForm.get('email').value)?.includes('@aspb.cat')"
                    (click)="sendResetLink()">
                    <span *ngIf="!forgotPasswordForm.disabled">
                        Recuperar contrasenya
                    </span>
                    <mat-progress-spinner
                        *ngIf="forgotPasswordForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>Torna per </span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-in']">iniciar la sessió
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
