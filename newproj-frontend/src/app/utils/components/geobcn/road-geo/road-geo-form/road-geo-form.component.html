<div>
  <app-road-geo-autocomplete class="flex w-full"  [placeholder]="placeholder" i18n-placeholder (change)="setValue()"
                                     [required]="required" [multiple]="multiple" [matMinLength]="0"
                                     [serverErrors]="errors" [(ngModel)]="model"
                                     [control]="form.get(field + '_' + fields[0].nfge)"
                                     [data]="form.get(field + '_' + fields[0].nfge)?.value"
                                     [typeRoad]="form.get(typeRoad).value"
  >
  </app-road-geo-autocomplete>
</div>
